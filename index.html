<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黒木のポートフォリオ</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
            font-family: sans-serif;
            padding: 20px;
        }

        /* 円の共通設定 */
        .circle {
            border-radius: 50%;
            position: fixed;
            z-index: -1;
            opacity: 0.6; /* 少し透けさせておしゃれに */
            animation: move-right linear infinite;
        }

        /* 1つ目の円（青・標準） */
        .c1 {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            top: 20%;
            animation-duration: 8s; /* 8秒で右へ */
        }

        /* 2つ目の円（ピンク・速め） */
        .c2 {
            width: 40px;
            height: 40px;
            background-color: #ff7f50;
            top: 50%;
            animation-duration: 5s; /* 5秒で右へ */
            animation-delay: 1s;    /* 1秒遅れてスタート */
        }

        /* 3つ目の円（黄色・ゆっくり） */
        .c3 {
            width: 80px;
            height: 80px;
            background-color: #f1c40f;
            top: 80%;
            animation-duration: 12s; /* 12秒でゆっくり */
            animation-delay: 2s;
        }

        @keyframes move-right {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        /* テーブルを見やすくするための少しの装飾 */
        table { border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <h1>黒木</h1>

    <h2>About</h2>
    <p>
      初めまして、黒木といいます！<br>
      いつかは親の手伝いとして、何かしらのお店を経営してみたいと思っています。
    </p>

    <h3>Profile</h3>
    <ul>
      <li>名前 黒木</li>
      <li>所在地 福岡県</li>
      <li>得意領域 まだまだこれからです</li>
    </ul>

    <h3>Skills</h3>
    <table>
      <tr><th>OS</th><td>Windows, Ubuntu など</td></tr>
      <tr><th>Engine, Frameworks</th><td>Node.js, Express など</td></tr>
      <tr><th>Tool, MiddleWare</th><td>Git, PostgreSQL など</td></tr>
      <tr><th>資格・免許</th><td>現在該当なし</td></tr>
    </table>

    <h3>History</h3>
    <p>学歴</p>
    <table>
      <tr>
        <th>2025年 春</th>
        <td><a href="https://dwango.co.jp/">ZEN大学</a> 入学</td>
      </tr>
      <tr>
        <th>上記同時期</th>
        <td>学校法人角川ドワンゴ学園 <a href="https://nnn.ed.jp/">S高等学校</a> 卒業</td>
      </tr>
    </table>

</body>
</html>
