<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黒木のポートフォリオ</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
            font-family: sans-serif;
            padding: 20px;
        }

        /* 円の基本スタイル */
        .circle {
            border-radius: 50%;
            position: fixed;
            left: -150px; /* 画面の外からスタート */
            z-index: -1;
            opacity: 0.4;
            pointer-events: none; /* 円がクリックの邪魔をしないようにする */
            animation: move-right linear infinite;
        }

        @keyframes move-right {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        /* コンテンツを見やすくする */
        h1, h2, h3, p, ul, table {
            position: relative;
            background: rgba(255, 255, 255, 0.7); /* 背景を少し白くして文字を読みやすく */
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block; /* 背景を文字の長さに合わせる */
        }
        table { display: table; }
    </style>
</head>
<body>

    <script>
        const colors = ['#3498db', '#ff7f50', '#f1c40f', '#2ecc71', '#9b59b6', '#e74c3c'];
        const numCircles = 25; // ここで個数を自由に変えられます

        for (let i = 0; i < numCircles; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            
            // ランダムな設定を計算
            const size = Math.floor(Math.random() * 80) + 20; // 20px〜100px
            const top = Math.floor(Math.random() * 100);     // 0%〜100%
            const duration = Math.random() * 10 + 5;         // 5秒〜15秒
            const delay = Math.random() * 10;                // 0秒〜10秒
            const color = colors[Math.floor(Math.random() * colors.length)];

            // スタイルを適用
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.top = `${top}%`;
            circle.style.backgroundColor = color;
            circle.style.animationDuration = `${duration}s`;
            circle.style.animationDelay = `-${delay}s`; // マイナスにすると最初から画面内に現れる

            document.body.appendChild(circle);
        }
    </script>
